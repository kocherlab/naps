name: Conda Upload

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
        #os: ["ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: naps
          environment-file: .conda/environment_build.yml
          python-version: 3.7
          channels: conda-forge,sleap,nvidia
          allow-softlinks: true
          channel-priority: flexible
          show-channel-urls: true
          use-only-tar-bz2: true
      - name: Build Ubuntu
        if: matrix.os == 'ubuntu-latest'
        shell: bash -l {0}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          conda-build .conda --output-folder build --python 3.7 -c sleap -c nvidia -c conda-forge
          anaconda -t "$ANACONDA_API_TOKEN" upload --user kocherlab build/linux-64/*.tar.bz2
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          conda build .conda --output-folder build --python 3.7 -c sleap -c nvidia -c conda-forge
          anaconda -t "$env:ANACONDA_API_TOKEN" login --username kocherlab
          anaconda upload build/win-64/*.tar.bz2
